<!DOCTYPE html>
<head>
    <title>99 Bottles of Beer Lyrics</title>
</head>
<body>

    <h1>99 Bottles of Beer Song Lyrics</h1>
    <div id="lyrics"></div>

    <script>
		function generateLyrics() {
		let lyrics = '';
		for (let i = 99; i >= 3; i--) {
			lyrics += i+" of beer on the wall, "+i+" bottles of beer.<br>";
			lyrics += "Take one down and pass it around, "+(i-1)+"bottles of beer on the wall.<br>";
			lyrics +="2 bottles of beer on the wall, 2 bottles of beer.<br>";
			lyrics +="Take one down and pass it around, 1 more bottle of beer on the wall.<br>";
			lyrics +="1 bottle of beer on the wall, 1 bottle of beer.<br>";
			lyrics +="Take one down and pass it around, no more bottles of beer on the wall.<br>";
			}
	lyrics += "No more bottles of beer on the wall, no more bottles of beer.<br>";
    lyrics += "Go to the store and buy some more, 99 bottles of beer on the wall.";
	
    document.getElementById('lyrics').innerHTML = lyrics;
	}

	generateLyrics();
	</script>
</body>
</html>
